<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="area">
        <div class="area1">
            <div class="space">
                <div id="webcam-container" style="padding: 10px 50px;"></div>
                <div id="label-container"></div>
            </div>
            <hr>
            <p>
                <center>Student test:1</center>
            </p>
            <p>
                <center>MOCK EXAM</center>
            </p>
            <hr>
            <div style="margin: 5px 10px">
                <button type="button" class="btn btn-primary btn-get" style="width: 50px; height: 50px;">1</button>
                <button type="button" class="btn btn-primary btn-get" style="width: 50px; height: 50px;">2</button>
                <button type="button" class="btn btn-primary btn-get" style="width: 50px; height: 50px;">3</button>
                <button type="button" class="btn btn-primary btn-get" style="width: 50px; height: 50px;">4</button>
                <button type="button" class="btn btn-primary btn-get" style="width: 50px; height: 50px;">5</button>
            </div>
            <div style="margin: 5px 10px">
                <button type="button" class="btn btn-primary btn-get" style="width: 50px; height: 50px;">6</button>
                <button type="button" class="btn btn-primary btn-get" style="width: 50px; height: 50px;">7</button>
                <button type="button" class="btn btn-primary btn-get" style="width: 50px; height: 50px;">8</button>
                <button type="button" class="btn btn-primary btn-get" style="width: 50px; height: 50px;">9</button>
                <button type="button" class="btn btn-primary btn-get" style="width: 50px; height: 50px;">10</button>
            </div>
            <div style="margin: 5px 10px">
                <button type="button" class="btn btn-primary btn-get" style="width: 50px; height: 50px;">11</button>
                <button type="button" class="btn btn-primary btn-get" style="width: 50px; height: 50px;">12</button>
                <button type="button" class="btn btn-primary btn-get" style="width: 50px; height: 50px;">13</button>
                <button type="button" class="btn btn-primary btn-get" style="width: 50px; height: 50px;">14</button>
                <button type="button" class="btn btn-primary btn-get" style="width: 50px; height: 50px;">15</button>
            </div>

        </div>
        <div class="area2">
            <div class="box1">
                <p id="box1">Visited:0</p>
                <p id="box2">NotVisited:15</p>
                <p id="time">Time:</p>
            </div>
            <div class="box2">
                <div class="container">
                    <div class="container1" style="display: inline-flex;">
                        <div>
                            <p id="question" style="margin: 10px 10px; color: white;">Question:1</p>
                        </div>

                    </div>
                    <div class="container2">
                        <p id="para">Which one of the following river flows between Vindhyan and Satpura ranges?</p>
                        <form>
                            <div class="form-check" id="radio1">
                                <input type="radio" class="form-check-input" name="optradio">
                                Narmada
                            </div>
                            <div class="form-check" id="radio2">
                                <input type="radio" class="form-check-input" name="optradio">
                                Mahanadi
                            </div>
                            <div class="form-check" id="radio3">
                                <input type="radio" class="form-check-input" name="optradio">
                                Son
                            </div>
                            <div class="form-check" id="radio4">
                                <input type="radio" class="form-check-input" name="optradio">
                                Netravati
                            </div>
                        </form>
                    </div>
                    <div class="container3" style="display: flex; justify-content: space-between;">
                        <div class="pagination">
                            <button class="btn btn-primary" id="prev">❮</button>
                            <button class="btn btn-primary" id="next">❯</button>
                        </div>
                        <button class="button button1" id="save">Save & Continue</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="Exam.js"></script>
</body>

</html>
